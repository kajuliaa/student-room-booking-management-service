<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Rooms{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-semibold text-indigo-600">RoomBooking</a>
            <div class="space-x-4">
                {% if current_user.is_authenticated %}
                    <span class="text-gray-700">Hello, {{ current_user.name }}</span>
                    <a href="{{ url_for('logout') }}" class="text-indigo-500 hover:underline">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-indigo-500 hover:underline">Login</a>
                    <a href="{{ url_for('register') }}" class="text-indigo-500 hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-5xl mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
